{% extends 'collection/base.html' %}

{% block content %}
{% for post in posts %}
    <div>
        <h2><a href="{% url 'collection.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaks }}</p>
        <p>created: {{ post.created_date }}</p>
    </div>
{% endfor %}
{% endblock content %}
